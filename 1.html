<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Activities</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="activities">
                <p>Average Total Recruitment Activities I Perform A Day</p>
                <div class="slider">
                    <input type="range" min="0" max="100" value="50" id="activities-slider">
                    <label>Avg Hours Per Day Is <span class="highlight" id="activities-value"> 50</span></label>
                </div>
            </div>
            <div class="time-value">
                <p>I value my time at <span class="highlight" id="time-value">$50</span> per hour</p>
                <div class="slider">
                    <input type="range" min="0" max="100" value="50" id="time-slider">
                    <label>Estimated time value per user hour</label>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="savings">
                <p>
                    <span class="highlight" id="savings-value">$600</span>
                    <span class="divider"></span>
                    <span class="saved-text">SAVED <span class="note">*</span></span>
                </p>
            </div>
            <div class="hours_saved">
                <p>
                  <span class="hours-text" id="hours-saved-value">0</span>
                  <span class="hours_divider"></span>
                  <span class="hours_text">HOURS SAVED</span>
                </p>
              </div>
        </div>
    </div>  
    <p class="note-text">* Estimated monthly savings in terms of time. Actuals may vary based on usage.</p>
    <script src="1.js"></script>
</body>
</html>
